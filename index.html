<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/font.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Contact page</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="div-flex">
                <div class="contacts">
                  <h2>
                    კონტაქტი
                  </h2>
                  <p class="contact-p">Lorem Ipsum საბეჭდი და ტიპოგრაფიული ინდუსტრიის უშინაარსო ტექსტია. იგი სტანდარტად 1500-იანი წლებიდან იქცა, როდესაც უცნობმა მბეჭდავმა ამწყობ დაზგაზე წიგნის საცდელი ეგზემპლარი დაბეჭდა.

                  </p>
               
                  <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d190556.58192338946!2d44.8388529!3d41.7324592!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cd7e64f626b%3A0x61d084ede2576ea3!2z4YOX4YOR4YOY4YOa4YOY4YOh4YOY!5e0!3m2!1ska!2sge!4v1665011148607!5m2!1ska!2sge"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                  </iframe> 
                </div>
               <form>
                <label for="user-name">სახელი, გვარი</label>
                <input type="text" id="user-name" class="user-info" required />
                <label for="user-mail">ელ. ფოსტა</label>
                <input type="email" id="user-email" class="user-info" required/>
                <label for="user-number">ტელეფონის ნომერი</label>
                <input type="number" id="user-number" class="user-info" required/>
                <label for="user-message">შეტყობინება</label>
                <textarea id="user-message" cols="25" rows="7" class="user-info" ></textarea>
                <button  id="submit" class="button">გაგზავნა</button>
               </form> 
            </div>
          <div class="page-info">
               <div class="info">
                <img src="./image/Group 77.svg" alt="phone-logo">
                <p>+995 555 444 333</p>
            </div>
            <div class="info">
                <img src="./image/Message.svg" alt="email-logo">
                <p>example@gmail.com</p>
            </div>
          </div> 
         
        </div>
      <div class="container">
       
        <div class="rights-flex">
            
          <p class="final">ყველა უფლება დაცულია</p>
         
          <div class="made-in">
            <p class="final">დამზადებულია</p>
            <img class="heart" src="./image/Group 73@2x.png" alt="heart">
            <span class="final">-ით</span>
            <img class="ball" src="./image/Group 72.png" alt="ball">
          </div>
        </div>
      
      </div>
       
    </section>
</body>
</html>
